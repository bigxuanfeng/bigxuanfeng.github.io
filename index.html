    <script>
        // é€‰é¡¹å¡åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab_list li[role="tab"]');
            const panels = document.querySelectorAll('.tab_con .item');

            function activateTab(index) {
                tabs.forEach((tab, i) => {
                    const isSelected = i === index;
                    tab.classList.toggle('current', isSelected);
                    tab.setAttribute('aria-selected', isSelected);
                    tab.setAttribute('tabindex', isSelected ? '0' : '-1');
                });

                panels.forEach((panel, i) => {
                    panel.classList.toggle('active', i === index);
                });

                // ç¡®ä¿å½“å‰é¢æ¿å¯è·å¾—ç„¦ç‚¹
                panels[index].setAttribute('tabindex', '0');
            }

            tabs.forEach((tab, index) => {
                tab.addEventListener('click', () => activateTab(index));
                
                tab.addEventListener('keydown', e => {
                    switch(e.key) {
                        case 'Enter':
                        case ' ':
                            e.preventDefault();
                            activateTab(index);
                            break;
                        case 'ArrowRight':
                            activateTab((index + 1) % tabs.length);
                            tabs[(index + 1) % tabs.length].focus();
                            break;
                        case 'ArrowLeft':
                            activateTab((index - 1 + tabs.length) % tabs.length);
                            tabs[(index - 1 + tabs.length) % tabs.length].focus();
                            break;
                        case 'Home':
                            e.preventDefault();
                            activateTab(0);
                            tabs[0].focus();
                            break;
                        case 'End':
                            e.preventDefault();
                            activateTab(tabs.length - 1);
                            tabs[tabs.length - 1].focus();
                            break;
                    }
                });
            });

            // åˆå§‹åŒ–ç¬¬ä¸€ä¸ªé€‰é¡¹å¡
            activateTab(0);
        });
    </script>

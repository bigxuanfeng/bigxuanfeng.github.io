<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项清单应用程序</title>
    <style>
        .container {
            background-color: #ffa500;
            width: 500px;
            border: 3px inset #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        
        h1 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        
        #task-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #clear-btn {
            background-color: #f44336;
        }
        
        #clear-btn:hover {
            background-color: #d32f2f;
        }
        
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .task-item:hover {
            background-color: #f0f0f0;
        }
        
        .task-text {
            flex-grow: 1;
            transition: all 0.2s;
        }
        
        .completed {
            text-decoration: line-through;
            color: #888;
        }
        
        .delete-btn {
            background-color: #f44336;
            padding: 4px 8px;
            margin-left: 10px;
            border-radius: 3px;
        }
        
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        
        .counter {
            font-weight: bold;
        }
        
        .completed-counter {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>待办事项清单</h1>
        <input type="text" id="task-input" placeholder="输入新任务...">
        
        <div class="buttons">
            <button id="add-btn">添加事项</button>
            <button id="clear-btn">清空列表</button>
        </div>
        
        <div id="task-list"></div>
        
        <p>待办事项总数：<span id="task-counter" class="counter">0</span></p>
        <p>已完成事项：<span id="completed-counter" class="counter completed-counter">0</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const clearBtn = document.getElementById('clear-btn');
            const taskList = document.getElementById('task-list');
            const taskCounter = document.getElementById('task-counter');
            const completedCounter = document.getElementById('completed-counter');
            
            // 初始化任务列表
            loadTasks();
            
            // 添加任务事件
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            // 清空列表事件
            clearBtn.addEventListener('click', clearTasks);
            
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') {
                    alert('请输入有效的任务内容！');
                    return;
                }
                
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                
                const taskTextSpan = document.createElement('span');
                taskTextSpan.className = 'task-text';
                taskTextSpan.textContent = taskText;
                
                // 点击任务文本切换完成状态
                taskTextSpan.addEventListener('click', function() {
                    this.classList.toggle('completed');
                    updateCounters();
                    saveTasks();
                });
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '删除';
                deleteBtn.addEventListener('click', function(e) {
                    e.stopPropagation(); // 阻止事件冒泡
                    taskItem.remove();
                    updateCounters();
                    saveTasks();
                });
                
                taskItem.appendChild(taskTextSpan);
                taskItem.appendChild(deleteBtn);
                taskList.appendChild(taskItem);
                taskInput.value = '';
                
                updateCounters();
                saveTasks();
            }
            
            function clearTasks() {
                if (taskList.children.length > 0 && confirm('确定要清空所有任务吗？')) {
                    taskList.innerHTML = '';
                    updateCounters();
                    saveTasks();
                }
            }
            
            function updateCounters() {
                const totalTasks = taskList.children.length;
                const completedTasks = document.querySelectorAll('.task-text.completed').length;
                
                taskCounter.textContent = totalTasks;
                completedCounter.textContent = completedTasks;
            }
            
            function saveTasks() {
                const tasks = [];
                for (let i = 0; i < taskList.children.length; i++) {
                    const taskText = taskList.children[i].querySelector('.task-text');
                    tasks.push({
                        text: taskText.textContent,
                        completed: taskText.classList.contains('completed')
                    });
                }
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function loadTasks() {
                const savedTasks = localStorage.getItem('tasks');
                if (savedTasks) {
                    const tasks = JSON.parse(savedTasks);
                    tasks.forEach(task => {
                        const taskItem = document.createElement('div');
                        taskItem.className = 'task-item';
                        
                        const taskTextSpan = document.createElement('span');
                        taskTextSpan.className = 'task-text';
                        taskTextSpan.textContent = task.text;
                        
                        if (task.completed) {
                            taskTextSpan.classList.add('completed');
                        }
                        
                        taskTextSpan.addEventListener('click', function() {
                            this.classList.toggle('completed');
                            updateCounters();
                            saveTasks();
                        });
                        
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.textContent = '删除';
                        deleteBtn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            taskItem.remove();
                            updateCounters();
                            saveTasks();
                        });
                        
                        taskItem.appendChild(taskTextSpan);
                        taskItem.appendChild(deleteBtn);
                        taskList.appendChild(taskItem);
                    });
                    updateCounters();
                }
            }
        });
    </script>
</body>
</html>
